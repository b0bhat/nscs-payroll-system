<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'header')}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/employees.css" />
    <title>All Records</title>
</head>

<header></header>

<body>
    <div class="data-table">
    <h1>Records - Date</h1>
      <table id="myTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Client</th>
              <th>Work Hours</th>
              <th>Work Type</th>
              <th>Work Date</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="record : ${records}">
              <td th:text="${record.employeeName}"></td>
              <td th:text="${record.clientName}"></td>
              <td th:text="${#numbers.formatDecimal(record.workHours, 0, 'COMMA', 2, 'POINT')}" align='right'></td>
              <td th:text="${record.workType}"></td>
              <td th:text="${record.workDate}"></td>

              <!--<td>
                <button><a th:href="@{/employees/edit?rid={name}(name = ${employee.getName()})}">Edit</a></button>
              </td>
              <td>
                <button><a th:href="@{/admin/deleteRecord?e_id={id}(id=${record.recordID})}"><i class="bi bi-trash"></i>Delete</a></button>
              </td>-->
            </tr>

          </tbody>
      </table>
    </div>
    <h1>Records - Employees</h1>
         <div class="search-form">
             <input 
			  type="text" 
			  id="myInput" 
			  onkeyup="myFunction()" 
			  placeholder="Filter by name..." 
			  title="Filter">
         </div>  
    <div class="data-table">
      <table id="myTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Client</th>
              <th>Work Hours</th>
              <th>Work Type</th>
              <th>Work Date</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="record : ${records2}">
              <td th:text="${record.employeeName}"></td>
              <td th:text="${record.clientName}"></td>
              <td th:text="${#numbers.formatDecimal(record.workHours, 0, 'COMMA', 2, 'POINT')}" align='right'></td>
              <td th:text="${record.workType}"></td>
              <td th:text="${record.workDate}"></td>
            </tr>

          </tbody>
      </table>
    </div>

</body>

<script>
const myFunction = () => {
	  const trs = document.querySelectorAll('#myTable tr:not(.header)')
	  const filter = document.querySelector('#myInput').value
	  const regex = new RegExp(filter, 'i')
	  const isFoundInTds = td => regex.test(td.innerHTML)
	  const isFound = childrenArr => childrenArr.some(isFoundInTds)
	  const setTrStyleDisplay = ({ style, children }) => {
	    style.display = isFound([
	      ...children // <-- All columns
	    ]) ? '' : 'none' 
	  }
	  
	  trs.forEach(setTrStyleDisplay)
	}
	</script>

</html>
