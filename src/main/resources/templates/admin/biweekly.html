<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'header')}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/employees.css" />
    <title>Biweekly Tool</title>
</head>

<header></header>

<body>
  <div class="data-table">
    <form action="#" method="post" th:action="@{biweekly}" th:object="${date}" class="formtemplate">
      <h1>Biweekly</h1>
          <label for="startDate">Start Date</label>
          <input type="date" th:value="${startDate}" name="startDate" id="startDate" required />
          <label for="endDate">End Date</label>
          <input type="date" th:value="${endDate}" name="endDate" id="endDate" required />
          <span>
            <span id='diff'> - </span>
            <input type="submit" value="Submit" />
          </span>
    </form>
    <h2>Biweekly Report</h2>
    <table id="myTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Work Hours</th>
            <th>Work Type</th>
            <th></th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="record : ${biweekly}">
            <td th:text="${record.employeeName}"></td>
            <td th:text="${record.workHours}"></td>
            <td th:text="${record.workType}"></td>

          </tr>

        </tbody>
    </table>
  </div>
  <script>
    //document.getElementById('startDate').value = new Date().toDateInputValue();
    //document.getElementById('endDate').value = new Date().toDateInputValue();
    const diffTime = Math.abs(document.getElementById('endDate') - document.getElementById('startDate'));
    document.getElementById('diff').value = new String(Math.ceil(diffTime / (1000 * 60 * 60 * 24)));
  </script>

</body>

</html>
