<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'header')}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/employees.css" />
    <title>Current Employees</title>
</head>

<header></header>

<body>
  <section class="screen">
    <form action="#" method="post" th:action="@{addEmployee}" th:object="${employee}" class="formtemplate">
      <h1>Add Employee</h1>
      <br></br>
          <label for="name">Name</label>
          <input type="text" th:field="*{name}" id="name" required />
          <br>
          <label for="password">Password</label>
          <input type="text" th:field="*{password}" id="password" required />
          <br>
          <span>
            <button class="cancel"><a th:href="@{/admin/employees}">Cancel</a></button>
            <input type="submit" value="Save" />
          </span>
    </form>
  </section>

    <script>
    </script>

</body>


</html>
