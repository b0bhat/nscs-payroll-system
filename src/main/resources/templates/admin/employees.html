<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'header')}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/employees.css" />
    <title>Current Employees</title>
</head>

<header></header>

<script>
</script>


<body>
    <div class="screen">
    <h1>Employees</h1>
    <span class="add">
          <button class="add"><a th:href="@{/admin/addEmployee}"><i class="bi bi-person-plus"></i>Add New Employee</a></button>
      </span>
      <table id="myTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Password</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="employee : ${employees}">
              <td th:text="${employee.name}"></td>
              <td th:text="${employee.password}"></td>

              <!--<td>
                <button><a th:href="@{/employees/edit?rid={name}(name = ${employee.getName()})}">Edit</a></button>
              </td>-->
              <td>
                <button><a onclick="return confirm('Are you sure you want to delete this employee? All associated records will also be deleted!');" th:href="@{/admin/deleteEmployee?e_id={id}(id=${employee.name})}"><i class="bi bi-trash"></i>Delete</a></button>
              </td>
            </tr>

          </tbody>
      </table>
    </div>

</body>

</html>
