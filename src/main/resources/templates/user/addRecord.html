<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'header')}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/employees.css" />
    <title>Home Page</title>
</head>

<header></header>

<body>
  <section class="home-section">
    <div class="text">Add Record</div>

    <form action="#" method="post" th:action="@{add}" th:object="${record}" class="formtemplate">
      <h1>Fill in the following fields:</h1>
      <br></br>
      <ul>
        <li>
          <label for="clientName">Client Name</label>
          <input type="text" th:field="*{clientName}" id="clientName" required />
        </li>
        <li>
          <label for="workHours">Work Hours</label>
          <input type="number" th:field="*{workHours}" id="workHours" required />
        </li>
        <li>
          <label for="workType">Work Type</label>
          <input type="text" th:field="*{workType}" id="workType" required />
        </li>
        <li>
          <label for="workDate">Work Date</label>
          <input type="date" th:field="*{workDate}" id="workDate" required />
        </li>
        <li>
          <span>
            <button class="cancel"><a th:href="@{/user/home}">Cancel</a></button>
            <input type="submit" value="Save" />
          </span>
        </li>
      </ul>
    </form>
  </section>

    <script>
    </script>

</body>


</html>
