<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <title>Add Record</title>
</head>

<header></header>

<body>
  <section class="screen">

    <form action="#" method="post" th:action="@{addRecord}" th:object="${record}" class="formtemplate">
      <h1>Add Record</h1>
      <text>Fill in all fields.</text>
        <label for="clientName">Client Name  </label>
        <select name="clientName" th:field="*{clientName}" id="clientName" required>
          <!--<option value="0">Select Client...</option>-->
          <option th:each="client : ${clients}" th:value="${client}" th:text="${client}"></option>
        </select>
        <br>
        <label for="workHours">Work Hours </label>
        <input type="number" min="0" step="0.05" th:field="*{workHours}" id="workHours" required />
        <br>
        <label for="workType">Work Type  </label>
        <select name="status" th:field="*{workType}" id="workType" required>
          <!-- <option value="0">Select Worktype...</option>-->
          <option th:each="wType : ${workTypes}" th:value="${wType}" th:text="${wType}"></option>
          <br>
        </select>
        <label for="workDate">Work Date  </label>
        <input type="date" th:field="*{workDate}" id="workDate" required />
        <br>
        <span>
          <input type="submit" th:formaction="@{/user/home}" ><a th:href="@{/user/home}">Cancel</a></input>
          <input type="submit" value="Save" />
        </span>
    </form>
  </section>

    <script>
    </script>

</body>


</html>
