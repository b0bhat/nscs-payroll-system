<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <title>Home Page</title>
</head>

<header></header>

<body>
  <section class="data-table">

    <form action="#" method="post" th:action="@{addRecord}" th:object="${record}" class="formtemplate">
      <h1>Adding Record</h1>
      <li>
        <label for="clientName">Client Name</label>
        <input type="text" th:field="*{clientName}" id="clientName" required />
      </li>
      <li>
        <label for="workHours">Work Hours </label>
        <input type="number" step="0.05" th:field="*{workHours}" id="workHours" required />
      </li>
      <li>
        <label for="workType">Work Type  </label>
        <select name="status" th:field="*{workType}" id="workType" required>
          <option value="0">Select Worktype...</option>
          <option th:each="wType : ${workTypes}" th:value="${wType}" th:text="${wType}"></option>
        </select>
      </li>
      <li>
        <label for="workDate">Work Date  </label>
        <input type="date" th:field="*{workDate}" id="workDate" required />
      </li>
      <li>
        <span>
          <button class="cancel"><a th:href="@{/user/home}">Cancel</a></button>
          <input type="submit" value="Save" />
        </span>
      </li>
    </form>
  </section>

    <script>
    </script>

</body>


</html>
